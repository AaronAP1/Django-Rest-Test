<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #1F730F;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      width: 200px;
    }

    .container {
      color: #ffffff;
      font-family: Helvetica, Verdana, sans-serif;
      padding: 20px;
    }

    h2 {
      text-transform: uppercase;
      font: bold 20px/45px Helvetica, Verdana, sans-serif;
      text-align: center;
    }

    label {
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-columns {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin: 10px;
      padding: 10px;
    }

    .form-column {
      flex: 48%;
      margin-bottom: 10px;
    }

    .form-control {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }

    select {
      width: calc(100% - 16px);
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
    }

    .btn {
      width: 48%;
      padding: 8px;
      box-sizing: border-box;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-success {
      background-color: #28a745;
      color: #fff;
    }

    .btn-danger {
      background-color: #dc3545;
      color: #fff;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div>
      <img src="https://media.discordapp.net/attachments/1197687583241670776/1197687686786453534/WhatsApp_Image_2023-11-20_at_8.11_2.png?ex=65bc2c94&is=65a9b794&hm=9130407c76d1690922695bf20c1a6a7e0a7ef3c1db242fbdb3798c37f50e8373&=&format=webp&quality=lossless"
        alt="Logo" class="logo">
    </div>
    <div class="search-containers">
      <input type="text" class="search-input" id="CODIGO_DE_PAGO" placeholder="Codigo de Pago">
      <button class="search-buttons" onclick="buscarDatos()">Buscar</button>
    </div>
  </nav>

  <div class="container">
    <div class="card-body">
      <form>
        <div class="form-group form-columns">
          <div class="form-column">
            <legend style="color: black; font-weight: bold;">Datos de la Cuenta</legend>

            <label for="ASESOR" style="color: black; margin-top: 10px;">Asesor:</label>
            <input type="text" class="form-control" id="ASESOR">
 
            <label for="MZLTS" style="color: black; margin-top: 10px;">MZLTS:</label>
            <input type="text" class="form-control" id="MZLTS">

            <label for="CAPTACION" style="color: black; margin-top: 10px;">Captación:</label>
            <input type="text" class="form-control" id="CAPTACION">

            <label for="APELLIDO_PATERNO" style="color: black; margin-top: 10px;">Apellido Paterno:</label>
            <input type="text" class="form-control" id="APELLIDO_PATERNO">

            <label for="APELLIDO_MATERNO" style="color: black; margin-top: 10px;">Apellido Materno:</label>
            <input type="text" class="form-control" id="APELLIDO_MATERNO">

            <label for="NOMBRES" style="color: black; margin-top: 10px;">Nombres:</label>
            <input type="text" class="form-control" id="NOMBRES">

            <label for="DOC" style="color: black; margin-top: 10px;">Doc:</label>
            <input type="text" class="form-control" id="DOC">

            <label for="INICIOPAGO" style="color: black; margin-top: 10px;">Inicio Pago:</label>
            <input type="text" class="form-control" id="INICIOPAGO">

            <label for="INICIAL" style="color: black; margin-top: 10px;">Inicial:</label>
            <input type="text" class="form-control" id="INICIAL">

            <label for="CUOTAS" style="color: black; margin-top: 10px;">Cuotas:</label>
            <input type="text" class="form-control" id="CUOTAS" autocomplete="on">

            <label for="COMENTARIO" style="color: black; margin-top: 10px;">Comentario:</label>
            <input type="text" class="form-control" id="COMENTARIO" autocomplete="on">
          </div>
          <div class="form-column" style="margin-left: 20px;">
            <label for="NUMERO" style="color: black; margin-top: 29px;">Numero:</label>
            <input type="text" class="form-control" id="NUMERO">

            <label for="DIRECCION" style="color: black; margin-top: 10px;">Dirección:</label>
            <input type="text" class="form-control" id="DIRECCION">

            <label for="DISTRITO" style="color: black; margin-top: 10px;">Distrito:</label>
            <input type="text" class="form-control" id="DISTRITO">

            <label for="CELULAR" style="color: black; margin-top: 10px;">Celular:</label>
            <input type="text" class="form-control" id="CELULAR">

            <label for="EMAIL" style="color: black; margin-top: 10px;">Email:</label>
            <input type="email" class="form-control" id="EMAIL">

            <label for="M2" style="color: black; margin-top: 10px;">M2:</label>
            <input type="text" class="form-control" id="M2">

            <label for="UBICACION" style="color: black; margin-top: 10px;">Ubicación:</label>
            <input type="text" class="form-control" id="UBICACION">

            <label for="PRECIOVENTA" style="color: black; margin-top: 10px;">Precio Venta:</label>
            <input type="text" class="form-control" id="PRECIOVENTA">

            <label for="SALDO" style="color: black; margin-top: 10px;">Saldo:</label>
            <input type="text" class="form-control" id="SALDO">

            <label for="CUOTA" style="color: black; margin-top: 10px;">Cuota Mensual:</label>
            <input type="text" class="form-control" id="CUOTA">
          </div>
        </div>
      </form>
    </div>
  </div>


  <script>
    function buscarDatos() {
      // Obtén el valor del código de pago
      var CODIGO_DE_PAGO = document.getElementById('CODIGO_DE_PAGO').value;
  
      // Realiza la solicitud a tu API (reemplaza 'tu_api_url' con la URL de tu API)
      fetch('http://127.0.0.1:8000/consumo/api/clvdat/' + CODIGO_DE_PAGO)
        .then(response => response.json())
        .then(dataArray => {
          console.log('Datos de la API:', dataArray);
  
          // Si la respuesta es un array, asumimos que deseas manejar múltiples resultados
          if (Array.isArray(dataArray) && dataArray.length > 0) {
            // Tomamos el primer elemento del array (puedes adaptar esto según tus necesidades)
            const data = dataArray[0];
  
            // Iteramos sobre las propiedades del objeto data
            for (const key in data) {
              if (data.hasOwnProperty(key)) {
                // Buscamos el elemento en el formulario por su ID y asignamos el valor
                const inputElement = document.getElementById(key);
                if (inputElement) {
                  inputElement.value = data[key] || '';
                }
              }
            }
          } else {
            console.log('No se encontraron datos para el código de pago especificado.');
          }
        })
        .catch(error => {
          console.error('Error al obtener datos de la API:', error);
          // Puedes manejar el error de la manera que desees
        });
    }
  </script>



</body>
</html>
