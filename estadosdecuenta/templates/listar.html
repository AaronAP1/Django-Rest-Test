    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #1F730F;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      width: 200px;
    }

    .container {
      color: #ffffff;
      font-family: Helvetica, Verdana, sans-serif;
      padding: 20px;
    }

    h2 {
      text-transform: uppercase;
      font: bold 20px/45px Helvetica, Verdana, sans-serif;
      text-align: center;
    }

    label {
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-columns {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin: 10px;
      padding: 10px;
    }

    .form-column {
      flex: 48%; /* Puedes ajustar este valor según tus necesidades */
      margin-bottom: 10px;
    }

    .form-control {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }

    select {
      width: calc(100% - 16px); /* Ajuste para compensar el relleno en el select */
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
    }

    .btn {
      width: 48%;
      padding: 8px;
      box-sizing: border-box;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-success {
      background-color: #28a745;
      color: #fff;
    }

    .btn-danger {
      background-color: #dc3545;
      color: #fff;
    }
  </style>
</head>
